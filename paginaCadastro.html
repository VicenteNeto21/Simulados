<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulae - Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/Icons/Vector.png" type="image/x-icon">
</head>

<body>
  <img id="logo-media" src="images/logopretovermelho-large.png">
  <div class="card-borda">
    <div class="card-body">
      <!-- conteúdo a partir daqui -->
      <form class="forms">
        <div class="form-group">
          <label class="text-left" for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome e Sobrenome">
        </div>

        <!-- É um problema deixar em 'selecione uma opção ou vc consegue resolver?' -->
        <div class="form-group">
          <label id="escolha" for="Escolha">Você é aluno ou professor?</label>
          <div class="form-group">
            <select id="escolhaSelect" class="custom-select">
              <option value="">Selecione uma opção</option>
              <option id="alunoopc" value="Aluno">Aluno</option>
              <option id="profopc" value="Professor">Professor</option>
            </select>
          </div>
        </div>

        <!-- Essa div fica escondida por padrão, logo somente escolhendo 'Aluno' que ela aparecerá -->
        <div id="cursodiv" class="form-group divEscondida">
          <label class="text-left" for="curso">Curso</label>
          <input type="text" class="form-control" id="curso" placeholder="Digite seu curso">
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Escolha uma bela foto sua :)</label>
          <input type="file" class="form-control-file input" id="exampleFormControlFile1">
        </div>

        <div class="form-group">
          <label class="text-left" for="email">Endereço de email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
        </div>

        <div class="form-group">
          <label class="text-left" for="Senha">Senha</label>
          <input type="password" class="form-control" id="Senha" placeholder="Senha">
        </div>

        <div class="form-group">
          <label class="text-left" for="ConfirmarSenha">Confirmar Senha</label>
          <input type="password" class="form-control" id="ConfirmarSenha" placeholder="Confirmar Senha">
        </div>

      </form>
      <div>
        <button type="submit" class="btn btn-medio btn-meio btn-laranja botao-texto">Enviar</button>
        <!-- voltar pra tela_inicial -->
      </div>

    </div>
  </div>

  <script>
    var selecao = document.getElementById('escolhaSelect')
    var divCurso = document.getElementById('cursodiv')
    // divCurso.style.opacity = '0'
    selecao.addEventListener('change',function(){
      var escolhaSelecionada = selecao.value

      divCurso.style.display = 'none'
      if(escolhaSelecionada=='Aluno'){
        divCurso.style.display = 'block'
      }
    })
  </script>
</body>

</html>
