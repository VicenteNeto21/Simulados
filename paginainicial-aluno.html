<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulae</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/elogo-1x V.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;400;600;900&display=swap');
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var principal = document.querySelector(".principal");
            var fecharTela = document.querySelectorAll(".fechar");
            var telaLogin = document.querySelector(".telalogin");
            var btnlogin = document.querySelector(".btn-login");

            btnlogin.addEventListener("click", function () {
                telaLogin.classList.add("active");//exibe a tela de saída
                principal.style.filter = "blur(5px)";//Aplica o desfoque ao fundo
            });

            fecharTela.forEach(function (btn) { //função para que todos os btn-fechar fechem os conteudos
                btn.addEventListener("click", function () {
                    principal.style.filter = "blur(0)"; // Remove o desfoque do fundo
                    telaLogin.classList.remove("active");//exibe a tela de saída

                });
            });

        })
    </script>
</head>

<body>
    <div class="principal">
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="images/logobrancovermelho.png" alt="">
            </div>

            <div class="navbar-cont centralizador">
                <button class="btn btn-pequeno btn-laranja espaco-btn btn-login">
                    Log-in
                </button>

                <div class="link espaco-btn link">
                    Ajuda
                </div>

            </div>

        </nav>
        <h1 style="text-align: center;margin-top: 100px;">A sua plataforma de estudos</h1>
        <div class="btn-meio">
            <button class="btn btn-laranja btn-grande centralizador">Cadastra-se</button>
        </div>
    </div>

    <div class="teladesobreposicao telalogin">
        <div class="teladesobreposicao-cont">
            <div style="text-align: left; padding-left: 20px; padding-top: 10px;" class="fechar">
                <button class="btn-invisivel fechar">
                    <span class="material-symbols-outlined">
                        close
                        </span>

                </button>
            </div>
            <form class="forms">
                <div class="form-group">
                    <label class="text-left" for="login">login</label>
                    <input type="text" class="form-control" id="login" placeholder="Digite seu login">
                </div>

                <div class="form-group">
                    <label class="text-left" for="Senha">Senha</label>
                    <input type="password" class="form-control" id="Senha" placeholder="Senha">
                </div>

                <div class="btn-meio">
                    <a href="">
                        <button type="submit" class="btn btn-laranja btn-pequeno espaco-btn">Entrar</button>
                    </a>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
